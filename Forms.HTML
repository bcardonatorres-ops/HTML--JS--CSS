<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de contacto</title>
</head>
<body>
  <h2>Formulario de contacto</h2>
  <form>
    <fieldset>
      <legend>Información personal</legend>
      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9,15}" required placeholder="Solo números"><br><br>
      
      <label for="tipo">Tipo de consulta:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione una opción</option>
        <option value="informacion">Información</option>
        <option value="soporte">Soporte</option>
        <option value="sugerencia">Sugerencia</option>
        <option value="otro">Otro</option>
      </select><br><br>
      
      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" rows="4" cols="40" required></textarea><br><br>
      
      <input type="checkbox" id="privacidad" name="privacidad" required>
      <label for="privacidad">Acepto la política de privacidad</label><br><br>
      
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpiar">
    </fieldset>
  </form>
</body>
</html>
